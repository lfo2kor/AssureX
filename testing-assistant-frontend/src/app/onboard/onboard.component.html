<div class="onboard-container">
  <h1>Onboard New Product</h1>
  
  <div class="onboard-form">
    <div class="form-section">
      <h3>Add New Product</h3>
      
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" [(ngModel)]="productName" placeholder="Enter product name">
      </div>

      <div class="form-group">
        <label>NTID (PO)</label>
        <input type="text" [(ngModel)]="ntid" placeholder="Enter NTID">
      </div>

      <button class="add-button" (click)="addProduct()">
        Add Product
      </button>
    </div>

    <div class="products-list" *ngIf="products.length > 0">
      <h3>Products</h3>
      <div class="product-item" *ngFor="let product of products">
        <div>
          <strong>{{ product.name }}</strong>
          <span>{{ product.ntid }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
